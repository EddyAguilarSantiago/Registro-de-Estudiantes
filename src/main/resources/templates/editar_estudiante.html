<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar estudiante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="#">&nbsp;Control de estudiantes</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estudiantes}">
                            Lista de estudiantes
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center" style="padding-top: 15px">EdiciÃ³n de Estudiante</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                            <div class="form-group" style="padding-bottom: 15px">
                                <label>Nombre: </label><br>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su Nombre:" required>
                            </div>
                            <div class="form-group" style="padding-bottom: 15px">
                                <label>Apellido: </label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su Apellido:" required>
                            </div>
                            <div class="form-group" style="padding-bottom: 15px">
                                <label>Email: </label>
                                <input type="email" name="nombre" th:field="*{email}" class="form-control" placeholder="Digite su Email:" required>
                            </div>
                            <div class="box-footer" style="padding-bottom: 15px; padding-top: 20px">
                                <center>
                                    <button class="btn btn-success">
                                        Guardar
                                    </button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
